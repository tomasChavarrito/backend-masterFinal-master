<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackendShop - New</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <script src="./js/login.js" defer></script>
</head>
<body>
    <div class="container">
        <form class="newForm row flex-column" method="POST">
            <h2>Crear Cuenta</h2>

            <div class="col">
                <label for="name" class="form-label">Nombre completo</label>
                <input type="text" name="name" class="form-control">
            </div>
            
            <div class="col">
                <label for="username" class="form-label">Correo</label>
                <input type="email" name="username" class="form-control">
            </div>

            <div class="col">
                <label for="cellphone" class="form-label">Telefono</label>
                <input type="number" name="cellphone" class="form-control">
            </div>

            <div class="col">
                <label for="age" class="form-label">Edad</label>
                <input type="number" name="age" class="form-control">
            </div>

            <div class="col">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" name="address" class="form-control">
            </div>

            <div class="col">
                <label for="avatar" class="form-label">Avatar</label>
                <input type="file" name="avatar" class="form-control">
            </div>

            <div class="col">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control">
            </div>

            <div class="col">
                <a href="./login.html">Ya tengo cuenta</a>
            </div>
           
            <div class="col mt-3">
                <input type="submit" value="Crear!" class="btn btn-dark">
            </div>
        </form>
    </div>
</body>
</html>
